<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>KefPulse - Пульс кэфа</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body, html, #map { margin:0; padding:0; height:100vh; font-family: Arial, sans-serif; }
    #loader {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #4b0082, #000);
      z-index: 2000;
      transition: opacity 0.8s ease;
    }
    #loader.hidden { opacity: 0; pointer-events: none; }
    #logo {
      font-size: 4.5rem;
      font-weight: bold;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      margin-bottom: 20px;
      letter-spacing: 5px;
    }
    #progress {
      width: 60%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
    }
    #bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #ff00ff, #00ffff);
      transition: width 2s ease-in-out;
    }
    #map-container { position: absolute; top: 0; left: 0; right: 0; bottom: 70px; }
    #map { height: 100%; }
    #bottom-menu {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .menu-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      font-size: 11px;
      padding: 6px 10px;
      transition: color 0.3s;
    }
    .menu-btn.active { color: #ff00ff; }
    .menu-btn img { width: 28px; height: 28px; margin-bottom: 3px; filter: brightness(0.7); }
    .menu-btn.active img { filter: brightness(1) drop-shadow(0 0 8px #ff00ff); }
    #header {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 13px;
    }
    #legend {
      position: absolute;
      bottom: 80px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 12px;
    }
    .legend-item { margin: 5px 0; }
    .legend-color { display: inline-block; width: 20px; height: 20px; border-radius: 4px; margin-right: 8px; }
  </style>
</head>
<body>
  <!-- Загрузка -->
  <div id="loader">
    <div id="logo">KEFPULSE</div>
    <div id="progress"><div id="bar"></div></div>
  </div>

  <!-- Карта -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Нижнее меню -->
  <div id="bottom-menu">
    <div class="menu-btn active" data-tariff="express">
      <img src="https://img.icons8.com/fluency/48/car.png" alt="Экспресс"/>
      Экспресс
    </div>
    <div class="menu-btn" data-tariff="express-plus">
      <img src="https://img.icons8.com/fluency/48/speed.png" alt="Экспресс+30"/>
      Экспресс +30
    </div>
    <div class="menu-btn" data-tariff="cargo">
      <img src="https://img.icons8.com/fluency/48/truck.png" alt="Грузовой"/>
      Грузовой
    </div>
    <div class="menu-btn" data-tariff="delivery">
      <img src="https://img.icons8.com/fluency/48/delivery.png" alt="Доставка"/>
      Доставка
    </div>
  </div>

  <div id="header">
    <strong>KefPulse</strong><br>
    <small id="update-time">Обновлено: сейчас</small>
  </div>

  <div id="legend">
    <div class="legend-item"><span class="legend-color" style="background:#4b0082"></span> Высокий кэф</div>
    <div class="legend-item"><span class="legend-color" style="background:#9370db"></span> Средний</div>
    <div class="legend-item"><span class="legend-color" style="background:#c3b1e1"></span> Низкий</div>
  </div>

  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      Telegram.WebApp.setBackgroundColor("#0f001a");
    }

    // Загрузка
    setTimeout(() => {
      document.getElementById('bar').style.width = '100%';
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
      }, 800);
    }, 500);

    // Карта
    const map = L.map('map', {
      zoomControl: true,
      attributionControl: false
    }).setView([55.7558, 37.6173], 11);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Функция для рисования шестиугольника
    function drawHexagon(lat, lng, size, color, level, name, desc) {
      const hex = L.polygon([
        [lat + size * 0.0008, lng],
        [lat + size * 0.0004, lng + size * 0.000693],
        [lat - size * 0.0004, lng + size * 0.000693],
        [lat - size * 0.0008, lng],
        [lat - size * 0.0004, lng - size * 0.000693],
        [lat + size * 0.0004, lng - size * 0.000693],
      ], {
        color: 'white',
        fillColor: color,
        fillOpacity: 0.6,
        weight: 1.5
      }).addTo(map);

      hex.bindPopup(`<b>${name}</b><br>${desc}<br>Уровень: ${level}/10`);
    }

    // Зоны
    const demandZones = [
      { name: "ВДНХ", lat: 55.8211, lng: 37.6405, baseLevel: 5, desc: "Средний (ночь + узел)" },
      { name: "Красная площадь", lat: 55.7558, lng: 37.6173, baseLevel: 7, desc: "Высокий (центр)" },
      { name: "Шереметьево", lat: 55.9720, lng: 37.4150, baseLevel: 8, desc: "Высокий (аэропорт)" },
      { name: "Домодедово", lat: 55.4088, lng: 37.9063, baseLevel: 7, desc: "Высокий (аэропорт)" },
      { name: "Внуково", lat: 55.6030, lng: 37.2700, baseLevel: 7, desc: "Высокий (аэропорт)" },
      { name: "Тверская улица", lat: 55.7616, lng: 37.6095, baseLevel: 6, desc: "Средний (центр)" },
      { name: "Киевский вокзал", lat: 55.7480, lng: 37.5400, baseLevel: 6, desc: "Средний" },
      { name: "Павелецкий вокзал", lat: 55.7070, lng: 37.6200, baseLevel: 6, desc: "Средний" },
      { name: "Одинцово", lat: 55.6780, lng: 37.2630, baseLevel: 4, desc: "Низкий / пригород" },
      { name: "Москва-Сити", lat: 55.7480, lng: 37.5390, baseLevel: 7, desc: "Высокий (бизнес-центр)" },
    ];

    const now = new Date();
    const hour = now.getHours();
    const isPeak = (hour >= 7 && hour <= 10) || (hour >= 16 && hour <= 21);
    const isNight = hour >= 22 || hour <= 6;

    demandZones.forEach(zone => {
      let level = zone.baseLevel;
      if (isPeak) level += 3;
      if (isNight) level = Math.max(1, level - 2);
      if (zone.name.includes("площадь") || zone.name.includes("Шереметьево") || zone.name.includes("Домодедово") || zone.name.includes("Внуково") || zone.name.includes("Сити")) {
        level += 2;
      }
      zone.level = Math.min(10, Math.max(1, level));

      let color;
      if (zone.level >= 8) color = "#4b0082";      // тёмный
      else if (zone.level >= 5) color = "#9370db"; // средний
      else color = "#c3b1e1";                      // светлый

      drawHexagon(zone.lat, zone.lng, 0.008, color, zone.level, zone.name, zone.desc);
    });

    document.getElementById('update-time').textContent = 'Обновлено: ' + new Date().toLocaleTimeString('ru-RU');

    setInterval(() => location.reload(), 60000);

    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
